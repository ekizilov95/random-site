
<section class="send" style="background: url('img/backgroud.png') center / cover no-repeat">
  <div class="container">
    <div class="send__inner">
      <div class="send__title">
        <h2>SendSMS</h2>
      </div>
      <div class="send__description">
        <p>Send free text to any US number completely free of charge</p>
      </div>
      <form action="#" class="send___form form">
        <label class="form__label">
          <input required placeholder="Choose number" name="phone" type="phone" class="form__input">
          <select class="form__select">
            <option>#</option>
            <option>*</option>
          </select>
        </label>
        <label class="form__label">
          <input required placeholder="Type your message" name="message" type="text" class="form__input">
        </label>
        <button class="form__button" type="submit">Send SMS</button>
      </form>
      <div class="send__btns-group">
        <a href="#" class="send__btn send__btn">Read replies</a>
        <a href="#" class="send__btn">Terms of Service</a>
      </div>
    </div>
  </div>
</section>
